syntax = "proto3";
package types;

option go_package = "github.com/ginchuco/ginchu/state_machine/types";

message Account {
  bytes address = 1;
  string amount = 2;
}

message Pool {
  bytes Name = 1;
  string amount = 2;
}

enum PoolNames {
  PoolNameUnspecified = 0;
  DAO = 1;
  FeeCollector = 2;
  ValidatorStakePool = 3;
}