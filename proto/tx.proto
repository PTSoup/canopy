syntax = "proto3";
package types;

option go_package = "github.com/ginchuco/ginchu/types";

import "google/protobuf/any.proto";

message Transaction {
  google.protobuf.Any msg = 1;
  Signature signature = 2;
  string nonce = 3;
}

message TransactionResult {
  uint64 code = 1;
  bytes signer = 2;
  bytes recipient = 3;
  string message_type = 4;
  uint64 height = 5;
  uint64 index = 6;
  Transaction transaction = 7;
}

message Signature {
  bytes public_key = 1;
  bytes signature = 2;
}