syntax = "proto3";
package utility;

option go_package = "github.com/ginchuco/ginchu/fsm/types";

import "google/protobuf/any.proto";

message MessageSend {
  bytes from_address = 1;
  bytes to_address = 2;
  string amount = 3;
  optional bytes signer = 4;
}

message MessageStake {
  bytes public_key = 1;
  string amount = 2;
  string net_address = 3;
  bytes output_address = 4;
  optional bytes signer = 5;
}

message MessageEditStake {
  bytes address = 1;
  string amount = 2;
  string net_address = 3;
  bytes output_address = 4;
  optional bytes signer = 5;
}

message MessageUnstake {
  bytes address = 1;
  optional bytes signer = 2;
}

message MessagePause {
  bytes address = 1;
  optional bytes signer = 2;
}

message MessageUnpause {
  bytes address = 1;
  optional bytes signer = 2;
}

message MessageChangeParameter {
  bytes owner = 1;
  string parameter_space = 2;
  string parameter_key = 3;
  google.protobuf.Any parameter_value = 4;
  optional bytes signer = 5;
}