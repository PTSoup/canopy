syntax = "proto3";
package types;

option go_package = "github.com/ginchuco/ginchu/fsm/types";

message Account {
  bytes address = 1;
  uint64 amount = 2;
  uint64 sequence = 3;
}

message Pool {
  PoolID id = 1;
  uint64 amount = 2;
}

message Supply {
  uint64 total = 1;
  uint64 staked = 2;
}

enum PoolID {
  PoolNameUnspecified = 0;
  FeeCollector = 1;
  DAO = 2;
}